version: 2
jobs:
  build:
    branches:
      only:
        - ask4.0
    docker:
      - image: circleci/node:9.9.0
    working_dir: ./frontend
    steps:
      - setup_remote_docker 
      - checkout
      - run:
          name: build docker
          command: |
              cd frontend
              docker build -t devask:v1 .